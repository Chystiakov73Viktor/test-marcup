<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700;800;900&family=Raleway:wght@700&display=swap"

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header>
    <div><a href="./index.html">Home</a><a href="">Cocktails</a></div>
  </header>
  <div class="container">
    <h1 class="favor-ingred__title dark-mode">Cocktails</h1>
    <div class="filterInput_container">
      <input class="filterInput" type="text" id="filterInput" placeholder="Enter filter value" />
      <button class="fetchButton" type="button" id="fetchButton">
        <svg class="icon-search">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </div>
    <div id="error-message" style="color: red; display: none;"></div>
    <ul class="cocktails__gallery"></ul>
    <div class="pagination-elements visually-hidden" id="pagination-elements"></div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="spinner-border loader" role="status"></div>
  </div>
  <div class="container">
    <ul class="favorites-container"></ul>
  </div>
  <script src="cocktails.js" type="module"></script>
</body>

</html>
